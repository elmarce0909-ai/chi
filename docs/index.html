<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pregunta importante</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;

    background:
        linear-gradient(
            rgba(10, 20, 30, 0.6),
            rgba(20, 40, 60, 0.6)
        ),
        url("fondo.jpg") no-repeat center center fixed;
    background-size: cover;
}

.card {
    text-align: center;
    background: rgba(255,255,255,0.12);
    padding: 40px;
    border-radius: 22px;
    box-shadow: 0 0 35px rgba(140,220,255,0.5);
    max-width: 90%;
}

h1 {
    color: #bfefff;
    margin-bottom: 25px;
}

p {
    margin: 8px 0;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    border-radius: 30px;
    padding: 14px 30px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

#si {
    background: #8fdcff;
    color: #003344;
}

#no {
    background: #2a2a2a;
    color: #ddd;
}

/* ‚ú® brillitos */
.sparkle {
    position: fixed;
    width: 8px;
    height: 8px;
    background: #c9f2ff;
    border-radius: 50%;
    animation: fly 1.5s ease-out forwards;
    pointer-events: none;
}

@keyframes fly {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-220px) scale(0);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="audioSi" src="si.mp3"></audio>

<div class="card" id="card">
    <h1>che‚Ä¶ quer√©s ser mi tilina oficialmente?</h1>

    <div class="buttons">
        <button id="si" onclick="aceptar()">s√≠ obvio</button>
        <button id="no" onclick="rechazar()">mmm no</button>
    </div>
</div>

<script>
let escala = 1;
let intentos = 0;

const textosNo = [
    "¬øsegura segura?",
    "dale no seas mala",
    "mir√° que soy buen pibe eh",
    "pensalo con el cora",
    "ya casi dec√≠s que s√≠",
    "te hac√©s rogar üòè",
    "bueno pero yo insisto"
];

function rechazar() {
    escala += 0.15;
    document.getElementById("si").style.transform = `scale(${escala})`;

    if (intentos < textosNo.length) {
        document.getElementById("no").innerText = textosNo[intentos];
    } else {
        document.getElementById("no").innerText = "ya fue pero te quiero igual";
    }
    intentos++;
}

function aceptar() {
    document.getElementById("audioSi").play();
    lanzarBrillos();

    document.getElementById("card").innerHTML = `
        <h1>JAJA SAB√çA ü©µ</h1>
        <p>listo ya est√°</p>
        <p>oficialmente sos mi persona favorita</p>
        <p>se vienen memes abrazos risas y apoyo 24/7</p>
        <p><b>te quiero posta ü©µ</b></p>
    `;
}

function lanzarBrillos() {
    for (let i = 0; i < 45; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(s);

        setTimeout(() => s.remove(), 1500);
    }
}
</script>

</body>
</html>
